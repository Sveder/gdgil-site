<div class="row">
	<h2>Latest videos</h2>
</div>
<div class="row">
	<div class="col-sm-6 col-md-4" ng-repeat="video in videos">
		<div class="thumbnail">
			<img src="http://img.youtube.com/vi/{{video.youtube}}/mqdefault.jpg"
			     alt="{{video.title}}">

			<div class="caption">
				<h3>{{video.title}}</h3>

				<p>
					by {{video.speaker}}
				</p>

				<p>
					{{video.description}}
				</p>

				<p>
					<a href="http://www.youtube.com/watch?v={{video.youtube}}" class="btn btn-primary" role="button">
						Watch Now
					</a>
				</p>
			</div>
		</div>
	</div>
</div>
