<div id="menu" class="hidden-print" ng-controller="SidebarCtrl">
	<div id="sidebar-discover-wrapper">
		<ul class="list-unstyled">
			<li ng-repeat="item in items" ng-class="{active: isSelected(item)}">
				<a href="#{{item.link}}" class="glyphicons" ng-class="item.icon"><i></i><span>{{item.title}}</span></a>
			</li>
		</ul>
	</div>
</div>
