<div class="innerLR"><div class="col-md-12"><h1 class="margin-none">Events</h1><div class="separator-h"></div><div class="row"><div class="widget" ng-controller="EventsCtrl"><div class="widget-head"><div class="separator bottom"><span class="pull-left"><label class="strong">Filter by:</label><select ng-model="ownerSearch" ng-options="event.owner for event in events | unique:'owner' | orderBy:'owner'" class="selectpicker margin-none" data-style="btn-default btn-xs" style="border: none"><option value="">Owner...</select><select ng-model="locationSearch" ng-options="event.location for event in events |  filter:ownerSearch.owner | unique:'location' | orderBy:'location'" class="selectpicker margin-none" data-style="btn-default btn-xs" style="border: none"><option value="">Location...</select></span><div class="clearfix"></div></div></div><div class="widget-body padding-none"><table class="table table-condensed table-striped table-primary table-vertical-center checkboxs"><thead><tr><th class="">EVENT</th><th class="">OWNER</th><th class="">LOCATION</th><th class="center">DATE</th><th class="center"></th><tbody><!-- Item --><tr ng-repeat="event in events | filter:{owner:ownerSearch.owner, location:locationSearch.location}"><td class="">{{ event.name }}</td><td class="">{{ event.owner }}</td><td>{{ event.location }}</td><td class="center">{{ event.date | date:'dd/MM/yyyy' }}</td><td class="center"><a href="{{ event.link }}" target="_blank">Link</a></td></table></div></div><!-- //  End Col --><div class="col-md-4"></div><!-- //End Col --></div></div></div>
